<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            background-color: grey;
            color: white;
            font-family: "Times New Roman", Times, serif;
            outline: none;
            height: 100%;
            overflow: hidden;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        html {
            height: 100%
        }

        h1 {
            text-align: center;
            text-shadow: 3px 3px 5px #3d3d3d, 5px 5px 10px #898989;
            font-size: 3.6vw;
            width: 90%;
            margin: auto;
            font-family: "Times New Roman", Times, serif;
            position: fixed;
            top: 10%;
            right: 5%;
        }

        p {
            text-align: center;
            font-size: 2.5vw;
            width: 100%;
        }

        .button_m {
            display: block;
            border-radius: 4px;
            background-color: #999999;
            border: 1px solid #707070;
            color: white;
            text-align: center;
            font-size: 2.6vw;
            text-shadow: 2px 3px 4px #3d3d3d;
            padding: 8% 8%;
            width: 100%;
            transition: all 0.5s;
            font-family: Times New Roman;
            outline: none;
            float: none;
            cursor: pointer;
            margin: 3%;
            style: vertical-align: middle;
            box-shadow: 0 2px 10px 0 rgba(0, 0, 0, 0.19), 0 10px 20px 0 rgba(0, 0, 0, 0.49);
        }

        .button_m span {
            cursor: pointer;
            display: block;
            position: relative;
            transition: 0.5s;
        }

        .button_m span:after {
            content: '\00bb';
            position: absolute;
            opacity: 0;
            top: 0;
            right: -20px;
            transition: 0.5s;
        }

        .button_m:hover span {
            padding-right: 25px;
        }

        .button_m:hover span:after {
            opacity: 1;
            right: 0;
        }


        .button1 {
            margin: 0.2%;
            width: 15%;
            display: inline-block;
            border: 1px solid #707070;
            padding: 1% 1%;
            background-color: grey;
            color: white;
            text-align: center;
            text-decoration: none;
            font-family: Helvetica;
            font-size: 1vw;
            outline: none;
            float: none;
            cursor: pointer;
            box-shadow: 0 2px 10px 0 rgba(0, 0, 0, 0.19);
        }

        .button1:active, .button2:active {
            transform: translateY(2px);
        }

        button:not(:last-child) {
            border-right: none; /* Prevent double borders */
        }

        button:hover {
            background-color: #AEAEAE;
        }


        input[type=text], select, textarea {
            width: 100%;
            padding: 1.5%;
            border: 1px solid #ccc;
            border-radius: 0.5%;
            resize: vertical;
        }

        label {
            padding: 1% 1% 1% 0;
            display: inline-block;
        }


        .sub {
            background-color: #AEAEAE;
            color: white;
            padding: 1% 2%;
            border: none;
            border-radius: 0.5%;
            cursor: pointer;
            float: right;
        }

        .sub:hover {
            background-color: #45a049;
        }

        .container {
            border-radius: 0.5%;
            background-color: #f2f2f2;
            padding: 2%;
            color: black;
            width: 70%;
            margin: auto;
            position: fixed;
            top: 20%;
            right: 15%
        }

        .col-25 {
            float: left;
            width: 25%;
            margin-top: 1%;
        }

        .col-75 {
            float: left;
            width: 75%;
            margin-top: 1%;
        }

        .col-100 {
            float: left;
            width: 100%;
            margin-top: 1%;
        }

        /* Clear floats after the columns */
        .row:after {
            content: "";
            display: table;
            clear: both;
        }

        /* Responsive layout - when the screen is less than 600px wide, make the two columns stack on top of each other instead of next to each other */
        @media screen and (max-width: 600px) {
            .col-25, .col-75, .sub {
                width: 100%;
                margin-top: 0;
            }
        }

        #line_div {
            width: 99%;
            background-color: grey;
            position: fixed;
            bottom: 3%;
            border: 1.2px groove #AEAEAE;
            border-style: inset;
            border-radius: 4px;
        }

        #line {
            width: 1%;
            height: 1.2vw;
            background-color: #999999;
        }

        #6a866a
        #8c8c8c
        #ddd
    </style>
</head>

        wezyk_str = 'a';
        odpowiedz.push(przycisk);
        czas.push(reactionTime);
        bledy_typ.push(1);
        bledy_nr.push(licznik2);

        spacja_TXT();
        wezyk_str = 'a';
        bledy_typ.push(2);
        odpowiedz.push(przycisk);
        czas.push(reactionTime);
        bledy_nr.push(licznik2);
        alert_bledu = 1;

      } else {
        fullscr_OFF = 0;

        if (spacja_press == 0) {
          odpowiedz.push(przycisk);

  function openFullscreen() {
    if (elem.requestFullscreen) {
      elem.requestFullscreen();
    } else if (elem.mozRequestFullScreen) { /* Firefox */
      elem.mozRequestFullScreen();
    } else if (elem.webkitRequestFullscreen) { /* Chrome, Safari and Opera */
      elem.webkitRequestFullscreen();
    } else if (elem.msRequestFullscreen) { /* IE/Edge */
      elem.msRequestFullscreen();
    }
  }

  function closeFullscreen() {
    if (document.exitFullscreen) {
      document.exitFullscreen();
    } else if (document.mozCancelFullScreen) { /* Firefox */
      document.mozCancelFullScreen();
    } else if (document.webkitExitFullscreen) { /* Chrome, Safari and Opera */
      document.webkitExitFullscreen();
    } else if (document.msExitFullscreen) { /* IE/Edge */
      document.msExitFullscreen();
    }
  }
